<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Tiffin Delight</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#" id="loginBtn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Tiffin Delight</h1>
            <p>Savor the taste of home-cooked meals, delivered to your doorstep!</p>
        </section>

        <section id="menu">
            <h2>Today's Menu</h2>
            <div id="menuItems"></div>
        </section>

        <section id="reviews">
            <h2>Customer Reviews</h2>
            <div id="reviewList"></div>
            <button id="addReviewBtn">Add Review</button>
        </section>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Review</h2>
            <form id="reviewForm">
                <input type="text" placeholder="Your Name" required>
                <select required>
                    <option value="">Select Rating</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
                <textarea placeholder="Your Review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <div id="cart">
        <h3>Your Cart</h3>
        <ul id="cartItems"></ul>
        <p>Total:<span id="cartTotal">0.00</span></p>
        <button id="checkoutBtn">Checkout</button>
    </div>

    <footer>
        <p>&copy;All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
